<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <!-- Bootstrap CSS link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Jquery link  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class ="container mt-5 ms-5"> 
<h2 class="ms-3" >Login form </h2>
<form class ="form-horizontal" action ="/login" method="post">

<div form-group class="mt-4 ms-3"> 
    <label class="control-label col-sm-4 ms-3" for="email"> Email: </label>
    <div class = "col-sm-4 ms-3">
        <input type ="email" class="form-control" id ="email" name ="email" placeholder="Enter Email"> 
    </div>
</div>
<div form-group class="mt-4 ms-3"> 
    <label class="control-label col-sm-2 ms-3 "for ="password"> Password </label>
    <div class="col-sm-4 ms-3" > 
      <input type = "password" class="form-control" id="password" name ="password" placeholder="Enter Password"> 
    </div>
</div>
<div class="form-group mt-4 ms-3">        
    <div class="col-sm-offset-2 col-sm-10 ms-3">
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
  </div>

</form>
</div>
</body>
</html>
