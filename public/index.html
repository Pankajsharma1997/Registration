<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
    <!-- //bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- bootstrap js link  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

<body>
<br> 
<br> 
<br> 
<div class="container"> 
    <div class ="row">
        <div class = "col-md-6">
            <form action ="/register" method="post">
                <h1> Signup form </h1>
                <!-- // for name  -->
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Example input placeholder">
                  </div>
                
                <div class ="mb-3"> 
                    <label for="email" class ="form-label"> Email </label>
                    <input type="email" name="email" id="email"
                    placeholder="Email" class="form-control" required /><br>
                </div>
               
               <div class ="mb-3">
                <label for ="password" class ="form-label"> Password </label>
                <input type ="password"  name ="password" id ="password" placeholder ="password" 
                class ="form-control" required/> 
               </div> 

               <!-- <div class="mb-3">
                <label for="Phone-Number" class="form-label">Phone_Number </label>
                <input type="text" class="form-control" id="phone"
                 name ="phone_number" placeholder="Phone_number"/>
              </div> -->
               <div class = "mb-3">
                <input type="submit" id="submitDetails" 
                         name="submitDetails" value="Submit" />
               </div>
            </form> 

        </div>
    </div>

</div>

 
</body>
</html>
